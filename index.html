<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./app.js" defer></script>
    <title>Project 1</title>
  </head>
  <body>
    <!-- creating an h1 heading  -->
    <div class="nav-title">
      <h1 class="title">Find your new best friend</h1>
    </div>

    <!-- Setting input/button & ids/classes -->
    <div class="form">
      <form>
        <input id="input-form" type="text" placeholder="Search dog breed" />
        <button type="button" id="btn">Search</button>
      </form>
    </div>

    <div class="parent-div">
      <div class="child-1">
        <img
          id="default-dogimg"
          src="./Image/alvan-nee-1VgfQdCuX-4-unsplash.png"
          alt="Default dog image"
        />
      </div>
      <div class="child-2">
        <main>
          <h3>Breed:</h3>
          <h3 id="name"></h3>
          <h3>Origin:</h3>
          <h3 id="origin"></h3>
          <h3>Lifespan:</h3>
          <h3 id="lifespan"></h3>
          <h3>Weight:</h3>
          <h3 id="weight"></h3>
          <h3>Height:</h3>
          <h3 id="height"></h3>
          <h3>Temperament:</h3>
          <h3 id="temperament"></h3>
        </main>
      </div>
    </div>
  </body>
</html>
